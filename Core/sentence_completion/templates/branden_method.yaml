name: "Nathaniel Branden's Sentence Completion"
description: "Original sentence completion exercises from The Six Pillars of Self-Esteem"
version: "1.0"

program_structure:
  total_weeks: 30
  daily_sessions: 5  # Monday through Friday
  responses_per_stem: 5
  weekend_assessment: true

assessment_instructions: |
  Review your responses from the week.
  For each stem, complete the following assessment:
  "If any of what I have been writing this week is true, it would be helpful if I..."

weeks:
  1:
    theme: "Awareness and Responsibility"
    stems:
      - id: "1.1"
        text: "If I bring more awareness to my life today…"
        type: "daily"
      - id: "1.2"
        text: "If I take more responsibility for my choices and actions today…"
        type: "daily"
      - id: "1.3"
        text: "If pay more attention to how I deal with people today…"
        type: "daily"
      - id: "1.4"
        text: "If I boost my energy level by 5 percent today…"
        type: "daily"

  2:
    theme: "Awareness in Relationships"
    stems:
      - id: "2.1"
        text: "If I bring 5 percent more awareness to my important relationships…"
        type: "daily"
      - id: "2.2"
        text: "If I bring 5 percent more awareness to my insecurities…"
        type: "daily"
      - id: "2.3"
        text: "If I bring 5 percent more awareness to my deepest needs and wants…"
        type: "daily"
      - id: "2.4"
        text: "If I bring 5 percent more awareness to my emotions…"
        type: "daily"

storage:
  daily_responses:
    format: "Week{week}_Day{day}_exercises.txt"
    structure:
      - "Question: {stem}"
      - "Response:"
      - "{responses}"  # 5 responses per stem
      
  weekly_assessment:
    format: "Week{week}_assessment.txt"
    structure:
      - "Original Stem: {stem}"
      - "Week's Responses:"
      - "{daily_responses}"
      - "Assessment:"
      - "{assessment_responses}"  # 5 responses for assessment

metadata:
  author: "Nathaniel Branden"
  source: "The Six Pillars of Self-Esteem"
  category: "self_esteem"
  tags: ["self-awareness", "personal-growth"] 